<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #game-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #answers {
            display: flex;
            flex-direction: column;
        }

        .answer-button {
            background-color: #ffca28;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .answer-button:hover {
            background-color: #ffb300;
        }

        #score-container {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #next-button {
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #next-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Trivia Game</h1>
        <div id="question-container">
            <p id="question">Question goes here</p>
            <div id="answers">
            </div>
        </div>
        <div id="score-container">
            <p id="score">Score: 0</p>
        </div>
        <button id="next-button">Next Question</button>
    </div>
</body>

</html>
